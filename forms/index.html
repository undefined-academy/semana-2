<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="page">
    <h1>Contacto</h1>
<form action="/server" method="post">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>

    <div class="form-group">
        <fieldset> 
            <input type="radio" name="budget" id="10000"><label for="budget">10.000</label>
            <input type="radio" name="budget" id="5000"><label for="budget">5.000</label>
            <input type="radio" name="budget" id="1000"><label for="budget">1.000</label>
        </fieldset>
    </div>

    <div class="form-group">
        <select name="" id=""> 
            <option value="" disabled selected>Elegir uno</option>
            <option value="">WebApp</option>
            <option value="">Mobile App</option>
            <option value="">HTML App</option>
            <option value="">iOS App</option>
        </select>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion">
    </div>
    <div class="form-group">
        <input type="checkbox" name="terminos" id="terminos" required><label for="">Acepto los terminos y condiciones</label>
    </div>
    <button>Enviar</button>
</form>
</main>
</body>

</html>
