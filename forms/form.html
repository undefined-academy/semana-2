<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./form.js"></script>
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>

        <form action="/servesname" method="get" onsubmit="return false;">
            <div class="form-group">
                <label for="name">Nombre</label> <br>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label> <br>
                <input id="email" name="email" type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset style="width: 96%;border-block-color: #fff !important; border-radius: 6px;">
                    <legend>Presupuesto</legend>
                    <input id="10000" name="presupuesto" type="radio" value="10000">
                    <label for="10000">$10.000</label>
                    <input id="5000" name="presupuesto" type="radio" value="5000">
                    <label for="5000">$5.000</label>
                    <input id="2000" name="presupuesto" type="radio" value="2000">
                    <label for="2000">$2.000</label>
                    
                </fieldset>
            </div>            
            <div class="form-group">
                    <label for="type">Tipo de proyecto</label> <br>
                    <select id="type" name="type" required>
                        <option disabled selected value="">Seleccione uno</option>
                        <option >Website</option>
                        <option >Webapp</option>
                        <option >Mobile app</option>
                        <option >Diseño</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label> <br>
                <textarea name="" id="description" name="description" cols="50" rows="5" required></textarea>
                <div>
                    Escribe una descrpción del proyect en almenos 500 palabras.
                </div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" name="terms" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>                
            </div>
            <div class="center">
                <button class="button">Enviar</button> <br>
                <a href="../student-cvs/ejr1744-7283/index.html"> Volver a inicio </a>
            </div>

        </form>
    </main>
</body>
</html>
