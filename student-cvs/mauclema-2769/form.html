<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="/style-form.css">
    <link rel="icon" href="/foto-form.jpg">

</head>

<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Nombre y apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Introduce correo" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <label for="10000">€10.000</label>
                    <input id="10000" name="budget" type="radio" value="10000" required>

                    <label for="5000">€5.000</label>
                    <input id="5000" name="budget" type="radio" value="5000" required>

                    <label for="1000">€1.000</label>
                    <input id="1000" name="budget" type="radio" value="1000" required>
                    
                </fieldset>

            </div>
                <div class="help">Este presupeuesto es la base, no el total </div>

                <div class="form-group">
                    <label for="type">Tipo de proyecto</label>
                    <select id="type" name="type" required>
                        <option disabled selected value="">Seleccione uno</option>
                        <option value="webapp">Webapp</option>
                        <option value="mobile">Mobile</option>
                        <option value="website">Website</option>
                        <option value="design">Diseño</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" required rows="5"></textarea>
                    <div class="help">Escribe una descripción del proyecto en al menos 500 palabras.</div>
                </div>
                <div class="form-group">
                    <label for="terms">
                        <input id="terms" name="term" type="checkbox" required>
                        <span>Acepto los términos y condiciones</span>
                    </label>
                </div>
    
            <button>Enviar</button>

        </form>

    </main>
    <footer>
        <a href="/index.html">Volver al inicio</a>
    </footer>

</body>

</html>
