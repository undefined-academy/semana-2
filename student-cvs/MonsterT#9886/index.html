<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="contactstyles.css">
	<title>Contact me</title>
	<script async defer type="module" src="main.mjs"></script>
</head>
<body>
	<h1>Contact me</h1>
	<form onsubmit="event.preventDefault()">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div>
			<label for="budget">Budget:</label>
			<label for="budget-less-than-1000">
				<input type="radio" id="budget-less-than-1000" name="budget" value="Less than $1000" required>
				Menos de $1000
			  </label>
			  
			  <label for="budget-1000-5000">
				<input type="radio" id="budget-1000-5000" name="budget" value="$1000 - $5000" required>
				$1000 - $5000
			  </label>
			  
			  <label for="budget-5000-10000">
				<input type="radio" id="budget-5000-10000" name="budget" value="$5000 - $10,000" required>
				$5000 - $10,000
			  </label>
			  
			  <label for="budget-more-than-10000">
				<input type="radio" id="budget-more-than-10000" name="budget" value="$10,000+" required>
				Más de $10,000
			  </label>
			  
		</div>

		<div>
			<label for="project-type">Project type:</label>
			<select id="project-type" name="project-type">
				<option value="web-site">Sitio Web</option>
				<option value="application">Aplicación</option>
				<option value="mobile">Mobile</option>
				<option value="data-analytics">Data Analytics</option>
			</select>
		</div>

		<div>
			<label for="description">Description:</label>
			<textarea id="description" name="description" rows="5" cols="85"></textarea>
		</div>

		<div>
			<label for="terms">
				<input type="checkbox" id="terms" name="terms" required>
			Acepto los términos y condiciones.
			</label>
		</div>

		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
