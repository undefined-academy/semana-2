<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form >
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrse su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Ingrse su correo electronico" required>
            </div>
            
            <div class="form-group">
               <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="5000" name="budget" type="radio" value="5000" required><label for="5000">$5.000</label>
                    <input id="10000" name="budget" type="radio" value="10000" required><label for="10000">$10.000</label>
                    <input id="15000" name="budget" type="radio" value="15000" required><label for="15000">$15.000</label>
               </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" required>
                    <option value="" disabled selected>Seleccione uno</option>
                    <option value="">Website</option>
                    <option value="">Webapp</option>
                    <option value="">Mobile app</option>
                    <option value="">Diseño</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcíon</label>
                <textarea name="" id="description" cols="30" rows="10"></textarea>
                <div>Escribe una descripcíon del proyecot en al menos 500 palabras</div>

            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
