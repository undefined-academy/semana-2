<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .abuelo {
            border: 1px dotted black;
        }

        p+p {
            color: tomato;
        }

        div.hermano>span {
            color: rebeccapurple;
        }

        div span {
            font-weight: bold;
        }

        div~div {
            color: teal;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="abuelo">
        <div class="padre">
            <p>Hugo</p>
            <p>Paco</p>
            <p>Luis</p>
            <div>
                <span>Bisnieto</span>
            </div>
            <p>Primo</p>
            <div>Sobrino</div>
        </div>
        <div class="hermano">
            <span>
                Nieto
            </span>
        </div>
    </div>

</body>

</html>
