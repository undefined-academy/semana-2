<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            background: white;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            width: 600px;
        }

        div {
            padding: 20px;
            border: 1px solid tomato;

        }

        .column {
            width: calc(33.33% - 40px - 2px) ;
            float: left;
            /* display: inline-block; */
            text-align: center;
            vertical-align: top;
        }

        .clearfix {
            clear: both;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Layout</title>
</head>

<body>
    <main>
        <div class="header">
            Encabezado</div>
        <div class="column">Uno</div><div class="column">Dos</div><div class="column">Tres</div>
        <div class="footer">Pie de página</div>
        <div class="clearfix"></div>

    </main>
</body>

</html>
