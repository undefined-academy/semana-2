<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de Contacto</title>
	<link href="CSS/estilos.css" rel="stylesheet">
	<link href="CSS/eform.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Contacto</h1>
		<a href="https://github.com/Seujumon" target="_blank">Perfil de GitHub</a>
		<a href="index.html">Inicio</a>
	</header>
	<section>
		<fieldset>
			<legend>Datos e información para ponerme en contacto: </legend>
				<form action="" method="post" autocomplete="off">
					<label for="name" class="bloque">Nombre: </label>
					<input type="text" id="name" name="name" required="true" class="cien" placeholder="Ingrese su nombre completo">
					<label for="cellphone" class="bloque" >Teléfono: </label>
					<input type="tel" name="cellphone" id="cellphone"required="true" class="cien" placeholder="Número de área seguido de un número de teléfono. Ej: +54 11 55555555">	
					<label for="mail" class="bloque">Correo electrónico: </label>
					<input type="email" name="mail" id="mail"required="true" class="cien">
					<label for="reason" class="bloque">Motivo del mensaje</label>
					<select id="reason" name= "reason" required class="cien">
						<option disabled selected>Seleccione uno</option>
						<option value="colab">Coolaboración</option>
						<option value="question">Consulta</option>
						<option value="suggestion">Sugerencias</option>
						<option value="work">Oferta laboral</option>
						<option value="other">Otro. Especificar en el mensaje.</option>
					</select>
					<label for="mensaje" class="bloque">Mensaje</label>
					<textarea id="mensaje" class="cien" rows="6" required></textarea>					
					<label for="terms">
						<input type="checkbox" id="terms" name="terms" required>
						<span>Acepto los terminos y condiciones</span>
					</label>
					<button type="submit" class="bloque">Enviar</button>
				</form>
		</fieldset>
	</section>
	<footer>
		<a href="index.html">Inicio</a>
	</footer>
</body>
</html>
