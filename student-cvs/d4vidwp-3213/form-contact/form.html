<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/form-contact/form-styles.css">
</head>

<body>
  <header>
    <ul>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/form-contact/form.html">Contacto</a></li>
    </ul>
  </header>
  <main>
    <h1>Contacto</h1>
    <form action="/server" method="get">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electronico</label>
        <input type="email" name="email" id="email" placeholder="me@example.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="phone" placeholder="Numero de telefono" required>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Presupuesto</legend>
          <input type="radio" name="budget" id="10000" value="10000" required>
          <label for="10000">$10.000</label>
          <input type="radio" name="budget" id="5000" value="5000" required>
          <label for="5000">$5.000</label>
          <input type="radio" name="budget" id="1000" value="1000" required>
          <label for="1000">$1.000</label>
        </fieldset>
        <p class="help">Esto es una base de el presupuesto.</p>
      </div>
      <div class="form-group">
        <label for="type">Tipo de proyecto</label>
        <select name="type" id="type" required>
          <option value="" disabled selected>Seleccione uno</option>
          <option value="website">Website</option>
          <option value="webapp">Web App</option>
          <option value="mobile">Mobile App</option>
          <option value="design">Dise√±o</option>
        </select>
      </div>
      <div>
        <label for="description">Descripcion</label>
        <textarea name="description" id="description" rows="8" required></textarea>
        <div class="help">Escribe una descripcion breve del proyecto.</div>
      </div>
      <div>
        <label for="terms">
          <input type="checkbox" name="terms" id="terms" required>
          <span>Acepto los terminos y condiciones.</span>
        </label>

      </div>
      <button>Enviar</button>
    </form>
  </main>
</body>

</html>
