<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contacto</title>
</head>
<body>
  <main>
  <h1>Contacto</h1>
  <p>Si necesitas mas información puedes enviar el siguiente formulario</p>
  <form method="get">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="txtNombre" placeholder="Ingrese su nombre completo" required autofocus>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="txtEmail" placeholder="Ingrese su correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="desc">Descripción</label>
      <textarea name="descripcion" id="desc" rows="5" placeholder="Ingrese una descripción sobre la información requerida" required></textarea>
    </div>
    <button id="btnEnviar">Enviar</button>
  </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
