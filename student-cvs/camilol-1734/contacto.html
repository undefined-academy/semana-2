<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Form html</title>
    <link rel="stylesheet" href="styles2.css">
    <script
    type="module" src="/index.mjs">
    </script>   
<body>
    <main class="page">
        <h1> Contact</h1>
        <form >
            <div class="form-grup">
                <label for="name"> Name </label>
                <input id="name" type="text" placeholder="Name" required>
            </div>
            <div class="from-grup">
                <label for="email"> email </label>
                <input id="email" type="text" placeholder="ashdnj@.com" required>
            </div>
            <div class="form-grup">
                <fieldset>
                    <legend> budget</legend>
                    <input id="10000" name="budget" type="radio">
                    <label for="10000">$10000</label>

                    <input id="15000" name="budget" type="radio">
                    <label for="15000">$15000</label>

                    <input id="12" name="budget" type="radio">
                    <label for="12">$12</label>
                </fieldset>
            </div>
            <div class="form-grup">
                <label for="type"> Project type</label>
                <select name="type" id="type" required>
                    <option disabled selected> Selection</option>
                    <option value="website"> website</option>
                    <option value="app"> app</option>
                    <option value="appmovil"> appmovil</option>
                    <option value="UwU"> UWU</option>

                </select>
            </div>
            <div class="form-grup">
                <label for="description"> description</label>
                <textarea name="" id="description" cols="30" rows="10"></textarea>
                <div class="help"> write the description and date of your appointment</div> 
                
            </div>
            
            <div class="form-grup">
                <label for="terms" >
                    <input id="terms" type="checkbox" required>
                    <span> agree terms</span>
                </label>
            </div>
            <button> Send</button>
            <script>
                document.querySelector('form').addEventListener('submit', (event) => {
                 event.preventDefault();
                });
              </script>
        </form>  
    </main>
    
</body>
</html>
