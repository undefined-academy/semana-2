<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/download.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pipe's contact</title>
</head>

<body>
    <main class="page">
        <nav>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="/forms/form.html">Contacto</a>
                    </li>
                    <li>
                        <a href="/index.html">Resume</a>
                    </li>
                </ul>

            </div>
        </nav>
    <h1>Contacto</h1>
<form action="/server" method="post">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label name="date" id="date" for="date">$ date</label>
        <input type="datetime-local" name="" id="">
    </div>

    <div class="form-group">
        <fieldset>
            <legend>Presupuesto</legend>

            <input id="5000" name="budget" type="radio" value="10000" required>
            <label for="10000">$ 10.000</label>
            
            <input id="5000" name="budget" type="radio" value="5000">
            <label for="5000">$ 5.000</label>

            <input id="5000" name="budget" type="radio" value="1000">
            <label for="1000">$ 1.000</label>

        </fieldset>
    </div>

    <div class="form-group">
        <select name="" id=""> 
            <option value="" disabled selected>Elegir uno</option>
            <option value="">WebApp</option>
            <option value="">Mobile App</option>
            <option value="">HTML App</option>
            <option value="">iOS App</option>
        </select>
    </div>

    <div class="form-group">
        <p for="descripcion">Descripcion</p>
        <textarea type="texta" name="descripcion" id="descripcion" rows="8"></textarea>
    </div>
    <div class="form-group vertical-middle">
        <input type="checkbox" name="terminos" id="terminos" maxlength=4 required><p>Acepto los terminos y condiciones</p>
    </div>
    <button>Enviar</button>
</form>
</main>
</body>

</html>
