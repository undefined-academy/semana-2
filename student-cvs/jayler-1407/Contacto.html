<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>

<body>
    <h1>Contacto</h1>
    <form action="/server" method="get" id="contact">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Ingrese su nombre completo" required>
        </div>
        <div class="form-group"> 
            <label for="email">Email</label>
            <input type="email" name="name" id="email" placeholder="Ingrese su correo electronico">
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Proyecto</legend>
                <div class="form-group">
                    <label for="proyect">Tipo de proyecto:</label>
                    <select name="proyect" id="proyect" required>
                        <option value="" selected disabled>Seleccione una opcion</option>
                        <option value="website">sitio web</option>
                        <option value="webapp">aplicaci贸n web</option>
                        <option value="mobileapp">aplicaci贸n movil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <div>
                        <input type="range" name="price" id="price" min="5.000" max="20.000" list="values">
                        <datalist id="values">
                            <option value="5.000">5.000</option>
                            <option value="10.000">10.000</option>
                            <option value="15.000">15.000</option>
                            <option value="20.000">20.000</option>
                        </datalist>
                        <div class="desc">Escoja un presupuesto estimado</div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="text">Descripci贸n:</label>
            <textarea name="text" id="text" rows="10" placeholder="Escribe una descripci贸n del proyecto de manera breve"></textarea>
        </div>
        <button type="submit" class="send">Enviar</button>



    </form>

</body>
<script>
    const form = document.getElementById("contact");

    form.addEventListener("submit", function (event) {
        event.preventDefault();
    })
</script>

</html>
