<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Maikcol G.</a></h1>
            <ul>
                <li><a class="nav__link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <article class="article">
        <section class="section">
            <header class="section">
                <h1 class="section-title">Contact Me</h1>
                <p class="text-justify">If you're looking for a developer with experience in JavaScript, React JS, Python, then don't hesitate to contact me. ðŸ‘‡</p>
            </header>
            <form action="" method="post" class="contact-form">
                <div class="form-row">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-input" value="New proposal">
                </div>

                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-row">
                    <label for="type">Project type:</label>
                    <select name="type" id="type" class="form-input" required>
                        <option value="" selected disabled>Select one option</option>
                        <option value="web">App Web</option>
                        <option value="job">New Job</option>
                        <option value="project">New Project</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="content">Content:</label>
                    <textarea name="content" id="content" class="form-input form-text" rows="8" required></textarea>
                </div>

                <div class="center"><input type="submit" class="button" value="Send"></div>
            </form>
        </section>

    </article>
    <script>
        const form = document.querySelector(".contact-form")
        form.addEventListener('submit', (event)=>event.preventDefault() )
    </script>
</body>
</html>
