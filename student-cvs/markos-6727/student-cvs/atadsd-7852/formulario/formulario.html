    </header>
    <main>
        <h1 id="contact"> Contactame </h1>

        <form>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email"> Email </label>
                <input id="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <div id="radio">
                        <input type="radio" id="3000" name="budget" required>
                        <label for="3000">$3000</label>
                        <input type="radio" id="2000">
                        <label for="2000">$2000</label>
                        <input type="radio" id="1000">
                        <label for="1000">$1000</label>
                        <input type="radio" id="500">
                        <label for="500">$500</label>
                        <input type="radio" id="300">
                        <label for="300">$300</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type">
                    <option disabled selected value="">Selecione uno</option>
                    <option>Restauracion de motocicleta</option>
                    <option>Reparacion de motocicleta</option>
                    <option>Mantenimiento basico</option>
                    <option>Mantenimiento completo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description"> Descripcion</label>
                <textarea id="description" placeholder="describa el trabajo solicitado" required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>

            <button onclick="display()">Enviar</button>
        </form>

        <script>
            function display() {
                event.preventDefault();
                let result = document.getElementById("form-group");
                result.innerHTML = "<b>The form is secured from submission using the preventDefault() method inside callback function.</b>"
            }
        </script>

    </main>
