<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me!</title>
</head>
<body class="contactbody">
    <main class="contact">
        <h1>Contact Form</h1>

        <form action="" method="get" onsubmit="event.preventDefault();">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Type your full name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Type your e-mail address" name="email" required>
            </div>
            <div class="form-group">
                <label for="tel">Phone</label>
                <input type="tel" placeholder="Type your phone number" name="tel" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Working budget</legend>
                   
                    <input required type="radio" name="budget" id="5000" value="5000"><label for="5000">$5.000</label>
                   
                    <input required type="radio" name="budget" id="10000" value="10000"><label for="10000">$10.000</label>
                   
                    <input required type="radio" name="budget" id="15000" value="15000"><label for="15000">$15.000</label>
   
                </fieldset>
                <div class="help">This budget does not represent the total amount</div>
            </div>
            <div class="form-group">
                <label for="project_type">Type of Project</label>
                <select name="project_type" id="project_type" required>
                    <option selected disabled value="">Select one</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="Mobile_App">Mobile App</option>
                    <option value="Design">Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5" required></textarea>
                <div class="help">Please include a description of the project using at least 500 words</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <span>I agree to the terms and conditions</span>
                </label>
            </div>
            <button>Contact</button>



        </form>
    </main>
    
</body>
</html>
