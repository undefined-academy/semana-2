<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <script async defer type="module" src="main.mjs"></script>
    <title>Contact Me</title>
  </head>
  <body>
    <main class="page">
      <h1>Contact</h1>
      <form action="/server" method="get">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email" name="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <fieldset>
            <legend>Budget</legend>
            <input type="radio" name="budget" id="10000" value="10000" />
            <label for="10000">$10.000</label>
            <input type="radio" name="budget" id="5000" value="5000"/>
            <label for="5000">$5.000</label>
            <input type="radio" name="budget" id="1000" value="1000"/>
            <label for="1000">$1.000</label>
          </fieldset>
        </div>

        <div class="form-group">
            <label for="type">Type of project</label>
            <select name="type" id="type" required>
                <option disabled selected hidden value="">Select one</option>
                <option value="website">Website</option>
                <option value="webapp">Webapp</option>
                <option value="mobile">Mobile app</option>
                <option value="design">Design</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" required></textarea>
            <div class="help">Write a project description in at least 500 words</div>
        </div>

        <div class="form-group">
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required>
                <span>I accept the terms and conditions</span>
            </label>
        </div>

        <button>Send</button>
      </form>
    </main>
  </body>
</html>
