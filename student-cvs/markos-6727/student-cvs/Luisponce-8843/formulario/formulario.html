    <title>Formulario de contacto</title>

    <script src="contacto.js" ></script>

<main class="page">

    <body>
        <form id="formulario1">
            <h1>Contactame</h1>
            <h3>¿Deseas que sea parte de tu equipo?</h3>


            <div class="form-group">
                <label for="nombre" class="colocar_nombre">Nombre
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                    placeholder="Escribe tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                </label>
                <input type="email" name="introducir_email" id="email" required="obligatorio"
                    placeholder="Escribe tu Email">
            </div>
            <div class="form-group">
                <label for="asunto" class="colocar_asunto">Asunto
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" name="introducir_asunto" id="asunto" required="obligatorio"
                    placeholder="¿Como te puedo apoyar?">
            </div>

            <div class="form-group">
                <label for="mensaje" class="colocar_mensaje">Mensaje
                    <span class="obligatorio">*</span>
                </label>
                <textarea name="introducir_mensaje" required rows="5" id="mensaje" required="obligatorio"
                    placeholder="¿Explicame en que puedo ayudarte?"></textarea>
                <div class="help">Escribe un resumen de tu requerimiento en 600 caracteres</div>
            </div>
            <div class="form-group">
                <p class="aviso">
                    <span class="obligatorio"> * </span>Los campos son obligatorios.
                </p>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" required>
                    <span class="terms">Acepto los terminos y condiciones</span>
                </label>
            </div>

            <div class="buttom">
                <button type="button" name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>
            </div>
