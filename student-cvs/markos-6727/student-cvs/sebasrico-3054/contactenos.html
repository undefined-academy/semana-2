<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-contactenos.css">
    <title>Document</title>

</head>

<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="paginaDestino.html" method="post" name="formulario1" id="mi_formulario">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>

            <div class="form-group">
                <label for="tel">Dejame tu contacto</label>
                <input id="tel" type="tel" name="tel" placeholder="Numero de contacto" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="10000" name="budget" type="radio" value="10000" required>
                    <label for="10000">$10.000 USD</label>

                    <input id="5000" name="budget" type="radio" value="5000" required>
                    <label for="5000">$5.000 USD</label>

                    <input id="1000" name="budget" type="radio" value="1000" required>
                    <label for="1000">$1.000 USD</label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="WebApp">WebApp</option>
                    <option value="Mobile">Mobile app</option>
                    <option value="Dise침o">Dise침o</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descripci칩n</label>
                <textarea name="description" id="description" rows="5" required></textarea>
                <div class="help">
                    Escribe una descripci칩n del proyecto en al menos 500 palabras.
                </div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>


            <button id="enlace">Enviar</button>

        </form>

    </main>


</body>

</html>
