<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Contacto</h1>
      <nav class="nav">
        <ul>
          <li><a class="link nav__link" href="./index.html">Home</a></li>
          <li><a class="link nav__link" href="./contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="./" method="get" class="form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Introduce tu nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Introduce tu email" required />
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea name="message" id="message" rows="10" required class="message"></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox" name="tems" id="terms" required />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>

        <button class="button">Enviar</button>
        <script>
          const form = document.querySelector(".form");
          form.addEventListener("submit", (event) => event.preventDefault());
        </script>
      </form>
    </main>
    <footer class="footer">
      <p>
        Página realizada por <a class="link" href="https://github.com/rafaelruizdev">Rafael Ruiz Cañete</a> 2022/2023
      </p>
    </footer>
  </body>
</html>
