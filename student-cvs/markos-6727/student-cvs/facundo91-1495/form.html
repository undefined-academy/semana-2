<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styloForm.css">
    <title>Contacto</title>
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server"  method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input class="grande" id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="grande" id="email" name="email" type="email" placeholder="Ingrese su Email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <LEgend>Presopuesto</LEgend>
                    <input id="10000" name="budget" type="radio" value="10000"><label for="10000">$10.000</label>
                    <input id="5000" name="budget" type="radio" value="5000"><label for="5000">$5000</label>
                    <input id="1000" name="budget" type="radio" value="1000"><label for="1000">$1000</label>
                </fieldset>
                <div class="help">Este presopuesto es la base no el total.</div>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select name="" id="type" name="type" required>
                    <option value="" disabled selected>Seleccione uno</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="movile">Movile app</option>
                    <option value="design">Dise√±o</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea name="" id="description" name="description" rows="5" required></textarea>
                <div class="help">
                    Escribe una descripcion del proyecto en al menos 500 palabras.
                </div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones requeridos</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
