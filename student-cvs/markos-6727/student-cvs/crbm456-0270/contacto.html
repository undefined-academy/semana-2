<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href='index.html'>Home</a></li>
                <li><a href='#'>About</a></li>
                <li><a href='contacto.html'>Contacto</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main class="page">
        <h1>Contáctame</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Motivo</legend>
                    <input type="radio" id="work" name="reason" value="work"><label for="work">Trabajo</label>
                    <input type="radio" id="advisory" name="reason" value="advisory"><label
                        for="advisory">Asesoria</label>
                    <input type="radio" id="education" name="reason" value="education"><label
                        for="education">Educacion</label>
                    <input type="radio" id="other" name="reason" value="other"><label for="other">Otro Motivo</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" name="terms" required>
                    <span>Acepto términos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>

    </main>

</body>

</html>
