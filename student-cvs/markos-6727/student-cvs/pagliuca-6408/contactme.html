<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contácteme</title>
</head>
<body>

    <header>
        <h1>Acerca de mi.</h1>
    </header>

    <nav>
      <h1 class="hidden-this">Menú navegación</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#contactame">Contacto</a></li>
      </ul>
    </nav>

    <main class="page">

        <form class="form" action="" method="post">
            <h1>Contacto</h1>
            <form action="">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" name="name" placeholder="Ingrese su nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Ingrese su email" name="email" required>
                </div>

                <div class="form-group">

                    <fieldset>
                        <legend>Presupuesto</legend>

                        <div class="budget">
                            <input id="5000" name="budget" type="radio" value="10000" required>
                            <label for="10000">$10.000</label>
                        </div>

                        <div class="budget">
                            <input id="5000" name="budget" type="radio" value="5000">
                            <label for="5000">$5.000</label>
                        </div>

                        <div class="budget">
                            <input id="5000" name="budget" type="radio" value="1000">
                            <label for="1000">$1.000</label>
                        </div>

                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="type">Tipo de proyecto</label>
                    <select name="type" id="type" required>
                        <option value="">Seleccione uno</option>
                        <option value="Website">Website</option>
                        <option value="Webapp">Webapp</option>
                        <option value="Mobileapp">Mobile app</option>
                        <option value="Diseno">Diseño</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" cols="30" rows="8" required></textarea>
                    <div class="descriccion">Escribe una descripción del proyecto en 100 palabras.</div>
                </div>

                <div class="form-group">
                    <label class="checkbox" for="terms">
                        <input id="terms" type="checkbox" name="terms" required>
                        <span>Acepto los términos y condiciones</span>
                    </label>
                    
                </div>

                <button type="submit">Enviar</button>
            </form>
        </form>
    </main>

    <footer>
        <p><em>Los analfabetos del siglo 21 no serán aquellos que no saben leer y escribir, sino aquellos que no pueden aprender, desaprender y volver a
            aprender. - Alvin Toffler.</em></p>
      </footer>

      <script>
        const form = document.querySelector(".form")
        form.addEventListener('submit', (event)=>event.preventDefault() )
    </script>
</body>
</html>
