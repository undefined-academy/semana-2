<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    >
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles.css" >
    <script type="module" src="index.mjs"></script>
  </head>
  <body>
    <div>
      <h2 class="hidden">nabvar</h2>
      <nav class="menu">
        <a  href="/index"> Inicio</a>
      </nav>
    </div>
    <div class="page">
      <h1>Contacto</h1>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            id="name"
            type="text"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Ingrese su correo electronico"
            required
          />
        </div>

        <div class="form-group">
          <fieldset>
            <legend>Presupuesto</legend>
            <input
              id="5000"
              name="budget"
              type="radio"
              value="5000"
              required
            /><label for="5000">$5.000</label>
            <input
              id="10000"
              name="budget"
              type="radio"
              value="10000"
              required
            /><label for="10000">$10.000</label>
            <input
              id="15000"
              name="budget"
              type="radio"
              value="15000"
              required
            /><label for="15000">$15.000</label>
          </fieldset>
          <div class="help">Este presupuesto es la base no el final.</div>
        </div>
        <div class="form-group">
          <label for="type">Tipo de proyecto</label>
          <select id="type" required>
            <option value="" disabled selected>Seleccione uno</option>
            <option value="website">Website</option>
            <option value="webapp">Webapp</option>
            <option value="mobile">Mobile app</option>
            <option value="design">Diseño</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Descripcíon</label>
          <textarea name="" id="description" cols="30" rows="10"></textarea>
          <div class="help">
            Escribe una descripcíon del proyecto en al menos 500 palabras
          </div>
        </div>
        <div class="form-group">
          <label for="terms">
            <input id="terms" name="terms" type="checkbox" required />
            <span>Acepto los terminos y condiciones</span>
          </label>
        </div>
        <button>Enviar</button>
      </form>
    </div>
  </body> 
</html>
