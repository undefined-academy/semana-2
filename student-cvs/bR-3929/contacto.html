<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="contacto.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script type="module" src="main.mjs"></script>
</head>

<body>
    <header>
        <h1>Contacto</h1>
        <p>Si estas interesado en contactarme, por favor rellena el siguiente formulario: </p>
    </header>
    <main>
        <form>
            <div class="contact">
                <label for="name" class="nombre">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="contact">
                <label for="mail" class="meil">Email</label>
                <input id="mail" type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="contact">
                <fieldset>
                    <legend>Motivo de contacto</legend>
                    <input type="radio" id="mot1" name="motivo"><label for="mot1" value="Website">Creacion de
                        Website</label>

                    <input type="radio" id="mot2" name="motivo"><label for="mot2" value="WebApp">Creacion de
                        WebApp</label>

                    <input type="radio" id="mot3" name="motivo"><label for="mot3" value="MobileApp">Creacion de Mobile
                        App</label>
                </fieldset>
            </div>
            <div class="contact">
                <label for="desc"><strong>Descripcion del proyecto</strong></label>
                <textarea id="desc" required rows="7"></textarea>
                <p>Genere una breve descripcion respecto al proyecto que desea crear.</p>
            </div>
            <div class="contact">
                <label for="termino">
                    <input id="termino" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button>Enviar formulario</button>
        </form>
    </main>
    <footer>
        <a href="index.html">Pagina de Inicio</a>
    </footer>
</body>

</html>
