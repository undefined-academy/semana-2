        <h1>Contacto</h1>
        <form action="/server" method="get">
            
            <label id="nombre">Nombre<input type="text" name="Nombre" placeholder="Carla" required></label>
            <label id="apellido">Apellido<input type="text" name="Apellido" placeholder="Sosa" required></label>

            <fieldset>

                <label id="p2"><input type="radio" name="presup" >20000</label>
                <label id="p3"><input type="radio" name="presup" >30000</label>
            </fieldset>

            <fieldset>
                <legend>Selecciona tu proyecto:</legend>
                <select name="proyecto" id="proyecto">
                    <option value="disabled">Landing page</option>
                    <option>Tienda virtual</option>
                    <option>Portfolio</option>
                    <option>Otro</option>          
                </select>
                <p>Descipci√≥n:</p>
                <label><textarea name="desc" id="desc" cols="30" rows="10"></textarea></label>
            </fieldset>

            <label id="condiciones"><input type="checkbox" name="condiciones" id="condiciones" required>ACEPTO LOS TERMINOS Y CONDICIONES</label>
            <input type="submit" value="ENVIAR">
        
        </form>
