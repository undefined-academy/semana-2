<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input type="radio" id="2000" name="budget" value="2000" required><label for="2000">$2.000</label>
                    <input type="radio" id="5000" name="budget" value="5000" required><label for="5000">$5.000</label>
                    <input type="radio" id="7000" name="budget" value="7000" required><label for="7000">$7.000</label>
                    <input type="radio" id="10000" name="budget" value="10000" required><label for="10000">$10.000</label>
                </fieldset>
                <div class="help">Este presupuesto es la base, no el total.</div>
                <div class="form-group">
                    <label for="type">Tipo de proyecto</label>
                        <select id="type" name="type" required>
                            <option disabled selected value="">Selecione uno</option>
                            <option>Website</option>
                            <option>Web App</option>
                            <option>Mobile App</option>
                            <option>Dise√±o</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="Descripcion"></label>
                    <textarea rows="5" id="Descripcion" name="Descripcion" required placeholder="Escriba aqui"></textarea>
                    <div class="help">Breve resumen del proyecto</div>
                </div>
                <div class="form-group">
                    <label for="terminos">
                    <input id="terminos" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                    </label>
                </div>
                <button>Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
