<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <main class="page">
        <a href="/student-cvs/giot99-7609/index.html">Volver</a>
        <h1>Contacto</h1>
        <form action="/server" method="get">

            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name"type="text" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input type="radio" name="budget" id="10000" value="10000">
                    <label for="10000">$10.000</label>
                    <input type="radio" name="budget" id="5000" value="5000">
                    <label for="5000">$5.000</label>
                    <input type="radio" name="budget" id="1000" value="1000">
                    <label for="1000">$1.000</label>
                </fieldset>
                <div class="help">Este presupuesto es la base mas no el total</div>

            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select name="type" id="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="Website" >Website</option>
                    <option value="WebApp">WebApp</option>
                    <option value="Wordpress">Wordpress</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <div class="help">Escribe una descripcion del proyecto</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <span>Acepto terminos y condiciones</span>
                </label>
            </div>
            <div class="button-div">
                <button>Enviar</button>
            </div>


        </form>
    </main>
</body>
</html>
