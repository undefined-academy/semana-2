<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formularios</title>
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for = "email">Email</label>
                <input id="email"type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="1000" name="budget"type="radio">
                    <label for="1000">$1000</label>
                    
                    <input id="500" name="budget" type="radio">
                    <label for="500">$500</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" required>
                    <option disabled selected>Seleccione uno</option>
                    <option>Appweb</option>
                    <option>Appmobile</option>
                    <option>Web</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" required rows="5" cols="54"></textarea>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" required>
                    <span>Acepto los términos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
        <a id="enlace" href="index.html">volver</a>
    </main>
    
</body>
</html>
