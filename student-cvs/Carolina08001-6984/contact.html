        <li><a href="./contact.html">Contact</a> </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Contacto</h1>
    <form action="/server" method="get">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="nombres"
        placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email"
        placeholder="email@email.com" required>
      </div>
      <div class="form-group">
        <label for="telefono">Your phone </label>
        <input type="tel" name="telefono" id="telefono" placeholder="Enter yor phone number"
        required>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Budget</legend>
          <label for="10000">
          <input type="radio" name="budget" id="10000" value="10000">
          $ 10,000.00</label>

          <label for="5000"><input type="radio" name="budget" id="5000" value="5000">
          $ 5,000.00</label>

          <label for="3000"><input type="radio" name="budget" id="3000" value="3000">
          $ 3,000.00</label>

          <label for="1000"><input type="radio" name="budget" id="1000" value="1000">
          $ 1,000.00</label>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="type">Type of project</label>
        <select name="type" id="type" required>
          <option disabled selected>Select one </option>
          <option value="Website">Website</option>
          <option value="WebApp">WebApp</option>
          <option value="Mobile App">Mobile App</option>
          <option value="Design">Diseño</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nacionality">Nationality</label>
        <select name="nacionality" id="nacionality" required>
          <option disabled selected>Select one </option>
          <option value="Peru">Perú</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
        </select>
      </div>
      <div class="form-group">
        <label for="url">URL of your repository: </label>
        <input type="url" name="url" id="url">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        <div>Describe your project</div>
      </div>
      <div class="form-group">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" value="termsAccepted" required>
          <span>I accept all terms and condictions</span>
        </label>
      </div>
      <button>Send offer</button>
      
    </form>
  </main>
