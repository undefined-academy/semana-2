<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="headerTitle">
        <h1>Contacto</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre" required>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset  > 
                    <legend>Presupuesto:</legend>
                    <label for="1500">$1.500 USD</label><input type="radio" id="1500" name="budget" value="$1500 USD" required>
                    <label for="2500">$2.500 USD</label><input type="radio" id="2500" name="budget" value="$2500 USD">
                    <label for="1000">$1.000 USD</label><input type="radio" id="1000" name="budget" value="$1000 USD">
                    
                </fieldset>
                <div class="form-group">
                    <label for="proyecto">Tipo de proyecto</label>
                    <select id="proyecto" name="proyecto" required>
                        <option disabled selected value="">Selecciona un proyecto</option>
                        <option value="website">Website</option>
                        <option value="webapp">Webapp</option>
                        <option value="mobileApp">Mobile app</option>
                        <option value="dising">Dise√±o</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                    <textarea id="description"  name="description" required rows="5" ></textarea>
                    <div>Escribe una descripcion del proyecto</div>
                </div>
                <div class="form-group">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox" required>
                        <span>Terminos y condiciones</span>
                    </label>
                </div>
            
            <button>enviar</button>
        </form>
    </main>

    <footer>
        
    </footer>
</body>
</html>
