<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacteme</title>
</head>
<body>
    
    <main>

        <a href="/student-cvs/Joaquin-Esteban-2337/index.html">Volver</a>
        <form class="formulario" action="/server" method="get"> 
            <h2>Contactame!</h2>
            <div class="form-box">
                <div class="box1">
                    <label for="name">Nombre</label>
                    <input id="name" type="text"  required >
                </div>
                
                <div class="box2">
                    <label for="last-name">Apellido</label>
                    <input id="last-name" type="text"  required >
                </div>
               
            </div>

            <div class="form-box">
                <div class="box3">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="box4">
                    <label for="message">Escribe un mensaje</label>
                    <textarea  id="message" cols="30" rows="10" required></textarea>
                </div>
            </div>
           
            <div class="box-button">
                <div class="button">
                    <a href="">Enviar</a>
                </div>
                <div class="text">
                    <p>Gracias por tu Mensaje!</p>
                </div>

            </div>
            
            
            
            
           
        </form>
    </main>
    
</body>
</html>
